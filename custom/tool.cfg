                SAVE_VARIABLE VARIABLE=addr VALUE={ADDR}
                SAVE_VARIABLE VARIABLE=num VALUE='"{NUM}"'
                SAVE_VARIABLE VARIABLE=velocity VALUE={velocity} 
                SAVE_VARIABLE VARIABLE=filament_type VALUE='"{filament_type}"'
                # Start printing
            {% endif %}

[respond]

[extruder]
min_extrude_temp: 0

[save_variables]
filename: ./mnt/UDISK/printer_data/config/custom/custom_vars.cfg

[delayed_gcode INIT_VARS_CFG]
initial_duration: 10
gcode:
    {% set svv = printer.save_variables.variables %}
    {% if svv.tool is not defined %}
        SAVE_VARIABLE VARIABLE=tool VALUE=-1
        SAVE_VARIABLE VARIABLE=temp VALUE=240
        SAVE_VARIABLE VARIABLE=velocity VALUE=200 # (max_flowrate / 2.4) * 60
        SAVE_VARIABLE VARIABLE=filament_type VALUE='""'
        SAVE_VARIABLE VARIABLE=addr VALUE=1
        SAVE_VARIABLE VARIABLE=num VALUE='"A"'
    {% endif %}

[gcode_macro CHECK_REFILL]
# pipe length in mm from the CFS to the toolhead - the value must be slightly less than the actual length.* If you see a lot of wastage, increase this value.
variable_cfs_pipe_length: 2000
# Exclude refill on:
variable_refill_roles: ["Perimeter", "ExternalPerimeter", "OverhangPerimeter"]
########################## !!!!! Do not touch next variables !!!!! ######################
# variable for storage current line type.
variable_role: "none"
# variable for storage next tool for autorefill. 
variable_next_compatible_tool: -1
# variable for storage CFS runout length.
variable_runout_length: -1
variable_tnn: '"T1A"'
variable_addr: 1
variable_num: '"A"'
variable_num_byte: 1
########################################################################################
gcode:
    SET_GCODE_VARIABLE MACRO=CHECK_REFILL VARIABLE=role VALUE='"{params.ROLE|string}"'

[delayed_gcode REFILL_PURGE_AND_LOAD]
initial_duration:0
gcode:
    {% set svv = printer.save_variables.variables %}
    {% set TEMP = svv.temp|default(240)|int %}
    {% set VELOCITY = svv.velocity|default(200.0)|float %}
    
    {% if printer['filament_switch_sensor filament_sensor'].filament_detected == False %}
        UPDATE_DELAYED_GCODE ID=REFILL_PURGE_AND_LOAD DURATION=0
        {action_respond_info ("REFILL_PURGE_AND_LOAD: Finish purge, load")}
        {% set TNN = printer["gcode_macro CHECK_REFILL"].tnn %}
        {% set ADDR = printer["gcode_macro CHECK_REFILL"].addr %}
        {% set NUM = printer["gcode_macro CHECK_REFILL"].num %}
        {% set NUM_BYTE = printer["gcode_macro CHECK_REFILL"].num_byte %}
        {% set next_compatible_tool = printer["gcode_macro CHECK_REFILL"].next_compatible_tool %}
        # Toolhead is empty. Ready to load new material.
        # # Load new
        _CFS_LOAD ADDR={ADDR} NUM_BYTE={NUM_BYTE} TNN={TNN} NUM={NUM}
        
        # # save variables
        SAVE_VARIABLE VARIABLE=tool VALUE={next_compatible_tool}
        SAVE_VARIABLE VARIABLE=addr VALUE={ADDR}
        SAVE_VARIABLE VARIABLE=num VALUE='"{NUM}"'

        SET_GCODE_VARIABLE MACRO=CHECK_REFILL VARIABLE=runout_length VALUE=-1
        SET_GCODE_VARIABLE MACRO=CHECK_REFILL VARIABLE=next_compatible_tool VALUE=-1

         # Enable motion buffer
        BOX_ENABLE_CFS_PRINT ENABLE=1
        
        # Purge new
        # _PURGE_AND_CLEAN VELOCITY={VELOCITY} TEMP={TEMP}
        # RESUME
        RESUME
        M400
        RESTORE_GCODE_STATE  NAME=refill_hop MOVE=1 MOVE_SPEED=800
                # G91
                # G1 E-1.0 F2400
                # G1 Z0.4 F20000
                # M400
                # G90
        # restart watchdog
        UPDATE_DELAYED_GCODE ID=CFS_WATCHDOG DURATION=10
    {% else %}
        {action_respond_info ("REFILL_PURGE_AND_LOAD")}
        _PURGE_AND_CLEAN VELOCITY={VELOCITY} TEMP={TEMP}
        M400
        UPDATE_DELAYED_GCODE ID=REFILL_PURGE_AND_LOAD DURATION=1
    {% endif %}

[delayed_gcode REFILL_WATCHDOG]
initial_duration:0
gcode:
    {% set cfs_pipe_length = printer["gcode_macro CHECK_REFILL"].cfs_pipe_length|float %}
    {% set runout_length = printer["gcode_macro CHECK_REFILL"].runout_length|float %}
    {% set current_length = printer['print_stats'].filament_used|float %}
    {% set diff = current_length-runout_length %}
    {action_respond_info ("REFILL_WATCHDOG, Runout length: " ~ runout_length ~ " Current length: " ~ current_length ~ " Diff: " ~ diff)}

    {% if diff > cfs_pipe_length * 5 / 6 %}
        # Emergency refill W/O check roles (for Vase mode or other very long perimeters)
        {% set role = printer["gcode_macro CHECK_REFILL"].role %}
        {action_respond_info ("Ready to try EMERGENCY refill on " ~ role)}
        # disable watchdog
        UPDATE_DELAYED_GCODE ID=REFILL_WATCHDOG DURATION=0
        # Check that compatible filament found
        {% set next_compatible_tool = printer["gcode_macro CHECK_REFILL"].next_compatible_tool %}
        {% if next_compatible_tool != -1 %}
            #Compatible tool found. Refill
            { action_respond_info("Compatible tool found: " ~ next_compatible_tool)}
            {% set TNN = 'T' %}
            {% set ADDR = 1 %}
            {% set NUM = 'A' %}
            {% set NUM_BYTE = 1 %}

            {% if next_compatible_tool < 4 %}
                {% set TNN = TNN+'1' %}
            {% elif next_compatible_tool < 8 %}
                {% set TNN = TNN+'2' %}
                {% set ADDR = 2 %}
            {% elif next_compatible_tool < 12 %}
                {% set TNN = TNN+'3' %}
                {% set ADDR = 3 %}
            {% else %}
                {% set TNN = TNN+'4' %}
                {% set ADDR = 4 %}
            {% endif %}

            {% if next_compatible_tool % 4 == 0 %}
                {% set TNN = TNN+'A' %}
            {% elif next_compatible_tool % 4 == 1 %}
                {% set TNN = TNN+'B' %}
                {% set NUM = 'B' %}
                {% set NUM_BYTE = 2 %}
            {% elif next_compatible_tool % 4 == 2 %}
                {% set TNN = TNN+'C' %}
                {% set NUM = 'C' %}
                {% set NUM_BYTE = 4 %}
            {% else %}
                {% set TNN = TNN+'D' %}
                {% set NUM = 'D' %}
                {% set NUM_BYTE = 8 %}
            {% endif %}

            SET_GCODE_VARIABLE MACRO=CHECK_REFILL VARIABLE=tnn VALUE='"{TNN}"'
            SET_GCODE_VARIABLE MACRO=CHECK_REFILL VARIABLE=addr VALUE={ADDR}
            SET_GCODE_VARIABLE MACRO=CHECK_REFILL VARIABLE=num VALUE='"{NUM}"'
            SET_GCODE_VARIABLE MACRO=CHECK_REFILL VARIABLE=num_byte VALUE={NUM_BYTE}

            { action_respond_info("REfill to: " ~ TNN)}
            # PAUSE
            M400
            SAVE_GCODE_STATE NAME=refill_hop
            G91
            G1 E-1.0 F2400
            G1 Z0.4 F20000
            M400
            G90
            PAUSE_B
            BOX_GO_TO_EXTRUDE_POS
            _GO_CLEAN
            # purge old
            
            SET_FILAMENT_SENSOR SENSOR=filament_sensor ENABLE=0
            BOX_SET_BOX_MODE ADDR={ADDR} MODE="IDLE"
            UPDATE_DELAYED_GCODE ID=REFILL_PURGE_AND_LOAD DURATION=1
        {% else %}
            # Compatible tool not found. Just pause
            # TODO: Add Manual refill.
            { action_respond_info("No compatible tool found. Just PAUSE")}
            PAUSE
        {% endif %}
    {% elif diff > cfs_pipe_length * 3 / 4 %}
        {% set refill_roles = printer["gcode_macro CHECK_REFILL"].refill_roles %}
        {% set role = printer["gcode_macro CHECK_REFILL"].role %}
        UPDATE_DELAYED_GCODE ID=REFILL_WATCHDOG DURATION=5
        #Exclude refill on some line types for reduce artefacts
        {% if role not in refill_roles %}
            # Refill process
            {action_respond_info ("Ready to try refill on " ~ role)}
            # disable watchdog
            UPDATE_DELAYED_GCODE ID=REFILL_WATCHDOG DURATION=0
            # Check that compatible filament found
            {% set next_compatible_tool = printer["gcode_macro CHECK_REFILL"].next_compatible_tool %}
            {% if next_compatible_tool != -1 %}
                #Compatible tool found. Refill
                { action_respond_info("Compatible tool found: " ~ next_compatible_tool)}
                {% set TNN = 'T' %}
                {% set ADDR = 1 %}
                {% set NUM = 'A' %}
                {% set NUM_BYTE = 1 %}

                {% if next_compatible_tool < 4 %}
                    {% set TNN = TNN+'1' %}
                {% elif next_compatible_tool < 8 %}
                    {% set TNN = TNN+'2' %}
                    {% set ADDR = 2 %}
                {% elif next_compatible_tool < 12 %}
                    {% set TNN = TNN+'3' %}
                    {% set ADDR = 3 %}
                {% else %}
                    {% set TNN = TNN+'4' %}
                    {% set ADDR = 4 %}
                {% endif %}

                {% if next_compatible_tool % 4 == 0 %}
                    {% set TNN = TNN+'A' %}
                {% elif next_compatible_tool % 4 == 1 %}
                    {% set TNN = TNN+'B' %}
                    {% set NUM = 'B' %}
                    {% set NUM_BYTE = 2 %}
                {% elif next_compatible_tool % 4 == 2 %}
                    {% set TNN = TNN+'C' %}
                    {% set NUM = 'C' %}
                    {% set NUM_BYTE = 4 %}
                {% else %}
                    {% set TNN = TNN+'D' %}
                    {% set NUM = 'D' %}
                    {% set NUM_BYTE = 8 %}
                {% endif %}

                SET_GCODE_VARIABLE MACRO=CHECK_REFILL VARIABLE=tnn VALUE='"{TNN}"'
                SET_GCODE_VARIABLE MACRO=CHECK_REFILL VARIABLE=addr VALUE={ADDR}
                SET_GCODE_VARIABLE MACRO=CHECK_REFILL VARIABLE=num VALUE='"{NUM}"'
                SET_GCODE_VARIABLE MACRO=CHECK_REFILL VARIABLE=num_byte VALUE={NUM_BYTE}

                { action_respond_info("REfill to: " ~ TNN)}
                # PAUSE
                M400
                SAVE_GCODE_STATE NAME=refill_hop
                G91
                G1 E-1.0 F2400
                G1 Z0.4 F20000
                M400
                G90
                PAUSE_B
                BOX_GO_TO_EXTRUDE_POS
                _GO_CLEAN
                # purge old
                
                SET_FILAMENT_SENSOR SENSOR=filament_sensor ENABLE=0
                BOX_SET_BOX_MODE ADDR={ADDR} MODE="IDLE"
                UPDATE_DELAYED_GCODE ID=REFILL_PURGE_AND_LOAD DURATION=1
                    
            {% else %}
                # Compatible tool not found. Just pause
                # TODO: Add Manual refill.
                { action_respond_info("No compatible tool found. Just PAUSE")}
                PAUSE
            {% endif %}
        {% endif %}
    {% else %}
        UPDATE_DELAYED_GCODE ID=REFILL_WATCHDOG DURATION=5
    {% endif %}
    # {% set ns = namespace(next_compatible_tool=-1) %}

[delayed_gcode CFS_WATCHDOG]
initial_duration:0
gcode:
    {% set svv = printer.save_variables.variables %}
    {% set tool = svv.tool|default(0)|int %}
    {% set s_addr = "T" + svv.addr|string %}

    # {action_respond_info(printer['box'][s_addr]['vender'][tool % 4])}
    {% if printer['box'][s_addr]['vender'][tool % 4] == "none" %}
        {action_respond_info ("CFS Filament runout")}
        # Disable motion buffer
        BOX_ENABLE_CFS_PRINT ENABLE=0
        # disable watchdog
        UPDATE_DELAYED_GCODE ID=CFS_WATCHDOG DURATION=0
        SET_GCODE_VARIABLE MACRO=CHECK_REFILL VARIABLE=runout_length VALUE={printer['print_stats'].filament_used|float}
        
        {% set ns = namespace(next_compatible_tool=-1) %}
        {% set filament_type = svv.filament_type %}
        {% set raw_types = svv.cfs_filament_types|default("")|string %}
        {% set types_list = raw_types.split("|") %}
        #Filament Colors
        {% set raw_colors = svv.cfs_colors|default("")|string %}
        {% set colors_list = raw_colors.split('|') %}
        {action_respond_info("CFS Mapping. Types: " + raw_types + " Colors: " + raw_colors)}

        {% for val in types_list %}
            { action_respond_info("Loop: " ~ loop.index0 ~ " VAL: " ~ val)}
            # skip current tool:
            {% if loop.index0 != tool %}
                { action_respond_info("Loop: " ~ loop.index0 ~ " DIFF TOOL: " ~ tool)}
                # Check type and color
                {% if val == filament_type and colors_list[tool] == colors_list[loop.index0] %}
                    SET_GCODE_VARIABLE MACRO=CHECK_REFILL VARIABLE=next_compatible_tool VALUE={loop.index0}
                    {% set ns.next_compatible_tool = loop.index0 %}
                    { action_respond_info("Same filament found: " ~ ns.next_compatible_tool)}
                {% endif %}
            {% endif %}
        {% endfor %}

        UPDATE_DELAYED_GCODE ID=REFILL_WATCHDOG DURATION=5
    {% else %}
        UPDATE_DELAYED_GCODE ID=CFS_WATCHDOG DURATION=10
    {% endif %}

[gcode_macro PAUSE]
rename_existing: PAUSE_B
gcode:
    {% if printer.pause_resume.is_paused|lower == 'false' %}
        M400
        PAUSE_B
        G91
        {action_respond_info("USER Emited pause")}
        SET_GCODE_VARIABLE MACRO=PRINTER_PARAM VARIABLE=hotend_temp VALUE={printer.extruder.target}
        M104 S140
        G1 E-1.0 F2400
        G1 Z0.4 F20000
        M400
        G90
        BOX_GO_TO_EXTRUDE_POS
        _GO_CLEAN
        SET_GCODE_VARIABLE MACRO=PRINTER_PARAM VARIABLE=fan2_speed VALUE={printer['output_pin fan2'].value}
        # {% set fspeed = printer['output_pin fan2'].value %}
        # {action_respond_info("fan2_value = %s \n" % (fspeed))}
        SET_GCODE_VARIABLE MACRO=PRINTER_PARAM VARIABLE=fan0_speed VALUE={printer['output_pin fan0'].value}
        # {% set fspeed = printer['output_pin fan0'].value %}
        # {action_respond_info("fan0_value = %s \n" % (fspeed))}
        # SET_PIN PIN=fan2 VALUE=0
        # SET_PIN PIN=fan0 VALUE=0
        M106 P2 S0
        M106 P0 S0
        SET_E_MIN_CURRENT
        SET_PIN PIN=extruder_fan VALUE=0
    {% endif %}

[gcode_macro RESUME]
description: Resume the actual running print
rename_existing: RESUME_B
gcode:
    # {% if printer.pause_resume.resume_err is none or printer.pause_resume.resume_err|lower == 'false' %}
    RESTORE_E_CURRENT
    {% if printer['gcode_macro PRINTER_PARAM'].hotend_temp|int != 0 %}
        {% if printer['gcode_macro PRINTER_PARAM'].hotend_temp|int > printer.extruder.temperature %}
            M109 S{printer['gcode_macro PRINTER_PARAM'].hotend_temp|int}
        {% else %}
            M104 S{printer['gcode_macro PRINTER_PARAM'].hotend_temp|int}
        {% endif %}
    SET_GCODE_VARIABLE MACRO=PRINTER_PARAM VARIABLE=hotend_temp VALUE=0
    {% endif %}
    {% if printer['gcode_macro PRINTER_PARAM'].fan2_speed > 0 %}
        SET_PIN PIN=fan2 VALUE={(printer['gcode_macro PRINTER_PARAM'].fan2_speed * 255 + 0.5)|int}
        # {% set s_value = (printer['gcode_macro PRINTER_PARAM'].fan2_speed * 255 - printer['gcode_macro PRINTER_PARAM'].fan2_min) * 255 / (255 - printer['gcode_macro PRINTER_PARAM'].fan2_min)|float %}
        # M106 P2 S{s_value}    
    {% endif %}
    {% if printer['gcode_macro PRINTER_PARAM'].fan0_speed > 0 %}
        SET_PIN PIN=fan0 VALUE={(printer['gcode_macro PRINTER_PARAM'].fan0_speed * 255 + 0.5)|int}
        # {% set s_value_0 = (printer['gcode_macro PRINTER_PARAM'].fan0_speed * 255 - printer['gcode_macro PRINTER_PARAM'].fan0_min) * 255 / (255 - printer['gcode_macro PRINTER_PARAM'].fan0_min)|float %}
        # M106 P2 S{s_value}    
    {% endif %}
    BOX_GO_TO_EXTRUDE_POS
    {% set svv = printer.save_variables.variables %}
    {% set prev_temp = svv.temp|default(240)|int %}
    {% set prev_velocity = svv.velocity|default(200.0)|float %}
    _PURGE_AND_GO VELOCITY={prev_velocity} TEMP={prev_temp}
    M400
    SET_LIMITS
    SET_PIN PIN=extruder_fan VALUE=1
    RESUME_B VELOCITY=800

[filament_switch_sensor filament_sensor]
pause_on_runout: True
switch_pin: ^!nozzle_mcu:PA11
runout_gcode:
    {action_respond_info("Filament Runout")}
   
[gcode_macro _PURGE_AND_CLEAN]
gcode:
    {% set temp = params.TEMP|default(240)|int %}
    {% set velocity = params.VELOCITY|default(200)|float %}
    # SAVE_GCODE_STATE NAME=purgeandclean
    BOX_GO_TO_EXTRUDE_POS
    # BOX_MATERIAL_FLUSH LEN=50 VELOCITY={velocity} TEMP={temp}
    RESPOND MSG="Purge temp:{temp} velocity:{velocity * 0.7}"
    {% if printer.extruder.target != temp %}
        # RESPOND MSG="Change temp: from {printer.extruder.target} to: {temp}"
        M83
        M109 S{temp}
        G1 E0.5 F60
        M400
        G1 E40 F{velocity * 0.7}
        M400
        G1 E40 F{velocity * 0.7}
    {% else %}
        M83
        # RESPOND MSG="Actual velocity: {velocity * 0.7}"
        G1 E40 F{velocity * 0.7}
        M400
        G1 E40 F{velocity * 0.7}
    {% endif %}
    BOX_BLOW
    M400
    # G4 P200
    _GO_CLEAN
    # RESTORE_GCODE_STATE NAME=purgeandclean

[gcode_macro _PURGE_AND_GO]
gcode:
    {% set temp = params.TEMP|default(240)|int %}
    {% set velocity = params.VELOCITY|default(200)|float %}
    # SAVE_GCODE_STATE NAME=purgeandgo
    BOX_GO_TO_EXTRUDE_POS
    # BOX_MATERIAL_FLUSH LEN=50 VELOCITY={velocity} TEMP={temp}
    RESPOND MSG="Purge temp:{temp} velocity:{velocity * 0.4}, {velocity * 0.2}, {velocity * 0.1}"
    M83
    {% if printer.extruder.target != temp %}
        M83
        M109 S{temp}
        G1 E0.5 F60
        M400
    {% endif %}
    {% if velocity * 0.4 > 150 %}
        G1 E50 F{velocity * 0.4}
    {% else %}
        G1 E50 F150
    {% endif %}

    {% if velocity * 0.2 > 120 %}
        G1 E10 F{velocity * 0.2}
    {% else %}
        G1 E10 F120
    {% endif %}

    {% if velocity * 0.1 > 100 %}
        G1 E10 F{velocity * 0.1}
    {% else %}
        G1 E10 F100
    {% endif %}
    _GO_TO_PLATE
    # RESTORE_GCODE_STATE NAME=purgeandgo

[gcode_macro _GO_CLEAN]
gcode:
    # SAVE_GCODE_STATE NAME=goclean
    G91
    G1 X32 F14000

    G1 Y-4 
    G1 Y6 
    G1 Y-6 
    G1 Y6 
    G1 Y-6 
    G1 Y6 
    G1 Y-2
    # G1 Y6

    G1 X-32 
    G1 X32
    G1 X-32 
    G1 X32
    G1 X-32
    G90
    # RESTORE_GCODE_STATE NAME=goclean
    
[gcode_macro _GO_TO_PLATE]
gcode:
    # SAVE_GCODE_STATE NAME=gotoplate
    G91
    G1 X19 F30000
    G1 Y-28 F30000
    G90
    # RESTORE_GCODE_STATE NAME=gotoplate

[gcode_macro _PARK_ON_PLATE]
gcode:
    M400
    G90
    BOX_GO_TO_EXTRUDE_POS
    _GO_CLEAN
    G91
    G1 X18 F30000
    G90
    BOX_BLOW

# T[initial_no_support_extruder] TEMP=[first_layer_temperature] MAX_FLOWRATE=[filament_max_volumetric_speed]  FILAMENT_TYPE=[filament_type]
[gcode_macro _STAGE5]
variable_sensor_state: False
gcode:
    {% if printer['filament_switch_sensor filament_sensor'].filament_detected == False %}
        # RESPOND MSG="Stage 5"
        BOX_SEND_DATA ADDR={params.ADDR} CMD=16 DATA="{params.NUM_BYTE}50" TIMEOUT=15
        G4 P100
    {% else %}
        # RESPOND MSG="Stage 6"
        BOX_SEND_DATA ADDR={params.ADDR} CMD=16 DATA="{params.NUM_BYTE}60" TIMEOUT=15
    {% endif %}

[gcode_macro _CFS_LOAD]
gcode:
    {% set ADDR = params.ADDR|default(1)|int %}
    {% set NUM_BYTE = params.NUM_BYTE|default("1")|string %}
    {% set NUM = params.NUM|default("A")|string %}
    {% set TNN = params.TNN|default("T1A")|string %}
    # load
    # BOX_EXTRUDE_MATERIAL TNN={TNN}
    ##------------------------------
    BOX_TIGHTEN_UP_ENABLE addr={ADDR} enable="DISABLE"
    #For more info: https://docs.google.com/spreadsheets/d/16-dBGIGJ-zMNRc8hM-vnQLuDPJgmWSqQlyrfId-jeRs/edit?gid=891288709#gid=891288709&range=B1
    BOX_SEND_DATA ADDR={ADDR} CMD=16 DATA="{NUM_BYTE}00" TIMEOUT=15
    BOX_SEND_DATA ADDR={ADDR} CMD=16 DATA="{NUM_BYTE}00" TIMEOUT=15
    G4 P2000
    BOX_DISABLE_HEART_PROCESS TNN={TNN}
    # BOX_EXTRUDE_PROCESS ADDR={ADDR} NUM={NUM} STAGE=4
    BOX_SEND_DATA ADDR={ADDR} CMD=16 DATA="{NUM_BYTE}40" TIMEOUT=15
    G4 P500
    {% for index in range(60) %}
        _STAGE5 ADDR={ADDR} NUM_BYTE={NUM_BYTE}
    {% endfor %}
    BOX_SEND_DATA ADDR={ADDR} CMD=16 DATA="{NUM_BYTE}60" TIMEOUT=15
    G4 P1000
    BOX_SEND_DATA ADDR={ADDR} CMD=16 DATA="{NUM_BYTE}73" TIMEOUT=15
    BOX_ENABLE_HEART_PROCESS TNN={TNN}
    BOX_SET_BOX_MODE ADDR={ADDR} MODE="PRINT" NUM={NUM}
    BOX_TIGHTEN_UP_ENABLE addr={ADDR} enable="ENABLE"
    SET_FILAMENT_SENSOR SENSOR=filament_sensor ENABLE=1
    ##------------------------------
[gcode_macro _CFS_UNLOAD]
gcode:
    {% set ADDR = params.ADDR|default(1)|int %}
    {% set NUM = params.NUM|default("A")|string %}
    {% set VELOCITY = params.VELOCITY|default(60)|float %}
     # Cut previous filament
    SET_FILAMENT_SENSOR SENSOR=filament_sensor ENABLE=0
    BOX_MOVE_TO_CUT
    BOX_GO_TO_EXTRUDE_POS
    # unload
    G91
    G1 E-10 F{VELOCITY*0.7}
    G1 E-10 F{VELOCITY}
    M400
    G1 E-15 F{VELOCITY}
    # BOX_RETRUDE_MATERIAL
    BOX_SET_BOX_MODE ADDR={ADDR} MODE="IDLE"
    BOX_RETRUDE_PROCESS ADDR={ADDR} NUM=0 TRIGGER="BUFFER"
    G1 E-5 F{VELOCITY}
    G90
    BOX_RETRUDE_PROCESS ADDR={ADDR} NUM=0 TRIGGER="BUFFER"
    BOX_RETRUDE_PROCESS ADDR={ADDR} NUM=0 TRIGGER="MATERIAL"


[gcode_macro TOOLCHANGE]
gcode:
